<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <h3 class="py-5 px-4">Bookmarker</h3>
            <hr>
        </div>
    </header>
    <div class="container">
        <div class="backGround mx-3">
            <h2 class="text-center py-5">Bookmark your favorite sites</h2>
            <p class="text-center fw-bolder">Site Name</p>
            <input type="text" class="form-control inputHover w-75 m-auto" placeholder="Bookmark Name" id="siteNameInput">
            <p class="text-danger d-none text-center fw-bolder border border-danger w-75 m-auto rounded-1 errorBackground" id="Name-error">Name is required</p>
            <p class="text-center pt-3 fw-bolder">Site URL</p>
            <input type="text" class="form-control inputHover w-75 m-auto" placeholder="website URL" id="siteUrlInput">
            <p class="text-danger d-none text-center fw-bolder border border-danger w-75 m-auto rounded-1 errorBackground" id="URL-error"></p>
            <div class=" py-3 text-center">
                <button class="btn btn-primary btnHover" onclick="addSites();">Submit</button>
            </div>
        </div>
        <div class="container" id="displaySites">
        </div>
        <hr>
    </div>
    <footer>
        <div class="container">
            <p class="text-muted px-3 pt-2 pb-4">Â© 2019 Bookmarker Inc.</p>
        </div>
    </footer>
    <script src="js/main.js"></script>
</body>

</html>
